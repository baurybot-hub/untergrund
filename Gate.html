<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate ‚Äì UnterGrund</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: 1rem;
      color: #b0b0b0;
      margin-bottom: 30px;
    }
    .gate-check {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .gate-check input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      color: #e0e0e0;
      margin-bottom: 10px;
    }
    .gate-check input:focus {
      outline: none;
      border-color: #ff6b6b;
    }
    .gate-check button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .gate-check button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .gate-status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }
    .gate-status.error {
      background: rgba(255,0,0,0.2);
      color: #ff6b6b;
    }
    .gate-status.success {
      background: rgba(0,255,0,0.2);
      color: #5fff5f;
    }
    .gate-content {
      display: none;
    }
    .gate-content.active {
      display: block;
    }
    .section {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 25px;
    }
    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #ff6b6b;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #c0c0c0;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      background: rgba(0,0,0,0.3);
      color: #e0e0e0;
      font-family: inherit;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #ff6b6b;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .mood-inputs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .generate-btn {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }
    .generate-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .preview-slots {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .preview-slot {
      aspect-ratio: 1;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 3px solid transparent;
      overflow: hidden;
      position: relative;
    }
    .preview-slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .preview-slot.selected {
      border-color: #ff6b6b;
    }
    .preview-slot .slot-number {
      font-size: 2rem;
      color: rgba(255,255,255,0.2);
      font-weight: bold;
    }
    .preview-slot.loading {
      background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 100%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    .card-preview {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
    .card-preview h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #ff6b6b;
    }
    .card-preview p {
      margin-bottom: 8px;
      color: #b0b0b0;
    }
    .card-preview .vibes {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .card-preview .vibe-tag {
      background: rgba(255,107,107,0.2);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #ff6b6b;
    }
    .save-btn {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 20px;
    }
    .save-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .save-status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }
    .save-status.error {
      background: rgba(255,0,0,0.2);
      color: #ff6b6b;
    }
    .save-status.success {
      background: rgba(0,255,0,0.2);
      color: #5fff5f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üö™ Gate</h1>
    <p class="subtitle">Zugang nur mit Code ‚Äì erstelle deine einzigartige Gate-Karte f√ºr den UnterGrund</p>

    <!-- Gate-Code Check -->
    <div class="gate-check">
      <input type="text" id="gateCodeInput" placeholder="Gate-Code eingeben (z.B. UG-GATE)" />
      <button id="gateCheckButton">Pr√ºfen & Eintreten</button>
      <div id="gateStatus" class="gate-status" style="display:none;"></div>
    </div>

    <!-- Gate Content (nur nach erfolgreicher Code-Pr√ºfung) -->
    <div id="gateContent" class="gate-content">
      <!-- Lore & Vibes -->
      <div class="section">
        <h2>üåå Lore & Vibes</h2>
        <div class="form-group">
          <label>Prompt (Beschreibe die Atmosph√§re, Lore, Gef√ºhl)</label>
          <textarea id="gatePrompt" placeholder="z.B. Ein vergessener Club unter einer alten Br√ºcke, wo die Zeit stillsteht und Neonlichter in Pf√ºtzen tanzen..."></textarea>
        </div>
        <div class="form-group">
          <label>3 Vibes (Stimmung, Mood, Genre)</label>
          <div class="mood-inputs">
            <input type="text" id="gateMood1" placeholder="z.B. mystisch" />
            <input type="text" id="gateMood2" placeholder="z.B. urban" />
            <input type="text" id="gateMood3" placeholder="z.B. melancholisch" />
          </div>
        </div>
        <button id="generateImageButton" class="generate-btn">üé® Bild generieren (3 Varianten)</button>
      </div>

      <!-- Bild-Vorschau -->
      <div class="section">
        <h2>üñºÔ∏è W√§hle dein Bild</h2>
        <div class="preview-slots">
          <div class="preview-slot" data-index="1">
            <span class="slot-number">1</span>
          </div>
          <div class="preview-slot" data-index="2">
            <span class="slot-number">2</span>
          </div>
          <div class="preview-slot" data-index="3">
            <span class="slot-number">3</span>
          </div>
        </div>
      </div>

      <!-- Karten-Details -->
      <div class="section">
        <h2>üìù Karten-Details</h2>
        <div class="form-group">
          <label>Name der Gate-Karte</label>
          <input type="text" id="gateCardName" placeholder="z.B. Neon Abyss" />
        </div>
        <div class="form-group">
          <label>Kurzbeschreibung</label>
          <textarea id="gateCardDescription" placeholder="Ein Ort, wo die Stadt schl√§ft und die Schatten tanzen." style="min-height: 80px;"></textarea>
        </div>
        <div class="form-group">
          <label>Stadt (optional)</label>
          <input type="text" id="gateCity" placeholder="z.B. Dresden" />
        </div>

        <!-- Live-Vorschau -->
        <div class="card-preview">
          <h3 id="previewName">Noch kein Name</h3>
          <p id="previewDescription">Noch keine Beschreibung</p>
          <p><strong>Stadt:</strong> <span id="previewCity">‚Äì</span></p>
          <div class="vibes" id="previewVibes"></div>
        </div>

        <button id="saveGateCardButton" class="save-btn">üíæ Gate-Karte fest speichern</button>
        <div id="saveStatus" class="save-status" style="display:none;"></div>
      </div>
    </div>
  </div>

  <script>
    // Supabase Setup
    const SUPABASE_URL = 'https://tyflhzwrwzfakwedipig.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5Zmxoendyd3pmYWt3ZWRpcGlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3ODA1MzcsImV4cCI6MjA1MjM1NjUzN30.hxWRU3SBdGi9M5DlmqDkXp9zAVCYLcBQkxH6RXsm7Ro';
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM Elements
    const gateCodeInput = document.getElementById('gateCodeInput');
    const gateCheckButton = document.getElementById('gateCheckButton');
    const gateStatus = document.getElementById('gateStatus');
    const gateContent = document.getElementById('gateContent');
    const gatePrompt = document.getElementById('gatePrompt');
    const gateMood1 = document.getElementById('gateMood1');
    const gateMood2 = document.getElementById('gateMood2');
    const gateMood3 = document.getElementById('gateMood3');
    const generateImageButton = document.getElementById('generateImageButton');
    const previewSlots = document.querySelectorAll('.preview-slot');
    const gateCardName = document.getElementById('gateCardName');
    const gateCardDescription = document.getElementById('gateCardDescription');
    const gateCity = document.getElementById('gateCity');
    const saveGateCardButton = document.getElementById('saveGateCardButton');
    const saveStatus = document.getElementById('saveStatus');
    const previewName = document.getElementById('previewName');
    const previewDescription = document.getElementById('previewDescription');
    const previewCity = document.getElementById('previewCity');
    const previewVibes = document.getElementById('previewVibes');

    let selectedPreviewIndex = null;

    // Gate-Code Check
    gateCheckButton.addEventListener('click', async () => {
      const code = gateCodeInput.value.trim().toUpperCase();
      
      if (!code) {
        showGateStatus('Bitte gib einen Gate-Code ein.', 'error');
        return;
      }

      gateCheckButton.disabled = true;
      showGateStatus('Pr√ºfe Gate-Code ...', '');

      try {
        const { data: sessionData, error: sessionError } = await supa.auth.getSession();
        if (sessionError || !sessionData.session) {
          showGateStatus('Bitte melde dich zuerst an, um das Gate zu betreten.', 'error');
          gateCheckButton.disabled = false;
          return;
        }

        const { data: codeData, error: codeError } = await supa
          .from('gate_codes')
          .select('*')
          .eq('code', code)
          .maybeSingle();

        if (codeError) {
          console.error(codeError);
          showGateStatus('Fehler bei der Code-Pr√ºfung.', 'error');
          gateCheckButton.disabled = false;
          return;
        }

        if (!codeData) {
          showGateStatus('Ung√ºltiger Gate-Code. Zugang verweigert.', 'error');
          gateCheckButton.disabled = false;
          return;
        }

        if (!codeData.is_active) {
          showGateStatus('Dieser Gate-Code ist abgelaufen.', 'error');
          gateCheckButton.disabled = false;
          return;
        }

        // Success
        showGateStatus('Gate-Code akzeptiert. Willkommen im Gate.', 'success');
        setTimeout(() => {
          gateContent.classList.add('active');
        }, 800);

      } catch (e) {
        console.error(e);
        showGateStatus('Unerwarteter Fehler bei der Code-Pr√ºfung.', 'error');
        gateCheckButton.disabled = false;
      }
    });

    function showGateStatus(message, type) {
      gateStatus.textContent = message;
      gateStatus.className = 'gate-status';
      if (type) gateStatus.classList.add(type);
      gateStatus.style.display = 'block';
    }

    // Live-Vorschau
    gateCardName.addEventListener('input', () => {
      previewName.textContent = gateCardName.value.trim() || 'Noch kein Name';
    });
    gateCardDescription.addEventListener('input', () => {
      previewDescription.textContent = gateCardDescription.value.trim() || 'Noch keine Beschreibung';
    });
    gateCity.addEventListener('input', () => {
      previewCity.textContent = gateCity.value.trim() || '‚Äì';
    });
    [gateMood1, gateMood2, gateMood3].forEach(input => {
      input.addEventListener('input', updateVibesPreview);
    });

    function updateVibesPreview() {
      const vibes = [gateMood1.value.trim(), gateMood2.value.trim(), gateMood3.value.trim()].filter(Boolean);
      previewVibes.innerHTML = vibes.length > 0
        ? vibes.map(v => `<span class="vibe-tag">${v}</span>`).join('')
        : '<span style="color: #666;">Noch keine Vibes</span>';
    }

    // Bild-Generierung
    generateImageButton.addEventListener('click', async () => {
      const prompt = gatePrompt.value.trim();
      const moods = [gateMood1.value.trim(), gateMood2.value.trim(), gateMood3.value.trim()].filter(Boolean);

      if (!prompt) {
        alert('Bitte f√ºll das Prompt-Feld aus, bevor du Bilder generierst.');
        return;
      }
      if (moods.length === 0) {
        alert('Bitte trag mindestens einen Vibe ein.');
        return;
      }

      generateImageButton.disabled = true;
      generateImageButton.textContent = 'Generiere 3 Bilder ...';

      // Slots in Loading-State
      previewSlots.forEach(slot => {
        slot.classList.add('loading');
        slot.innerHTML = '';
        slot.classList.remove('selected');
        delete slot.dataset.imageUrl;
      });
      selectedPreviewIndex = null;

      try {
        const fullPrompt = `${prompt}. Vibes: ${moods.join(', ')}. Artistic, moody, atmospheric scene.`;

        // 3 Bilder parallel generieren
        const promises = Array.from({ length: 3 }, (_, i) => generateAndUploadImage(fullPrompt, i + 1));
        const results = await Promise.all(promises);

        results.forEach((result, i) => {
          const slot = previewSlots[i];
          slot.classList.remove('loading');
          
          if (result.success) {
            slot.innerHTML = `<img src="${result.url}" alt="Gate Bild ${i + 1}" />`;
            slot.dataset.imageUrl = result.url;
          } else {
            slot.innerHTML = `<span style="color: #ff6b6b; font-size: 0.9rem;">Fehler</span>`;
          }
        });

        generateImageButton.textContent = 'üé® Bild generieren (3 Varianten)';
        generateImageButton.disabled = false;

      } catch (e) {
        console.error(e);
        alert('Fehler bei der Bild-Generierung.');
        previewSlots.forEach(slot => {
          slot.classList.remove('loading');
          slot.innerHTML = '<span class="slot-number">?</span>';
        });
        generateImageButton.textContent = 'üé® Bild generieren (3 Varianten)';
        generateImageButton.disabled = false;
      }
    });

    async function generateAndUploadImage(prompt, index) {
      try {
        // 1. Bild bei Puter.ai generieren
        const puterRes = await fetch('https://api.puter.com/drivers/call', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            interface: 'puter-chat-completion',
            driver: 'openai-completion',
            method: 'complete',
            args: {
              messages: [{ role: 'user', content: prompt }],
              model: 'gpt-4o-mini',
              test_mode: true,
              image: {
                size: '1024x1024',
                model: 'dall-e-3'
              }
            }
          })
        });

        if (!puterRes.ok) {
          console.error('Puter API error:', await puterRes.text());
          return { success: false };
        }

        const puterData = await puterRes.json();
        const imageUrl = puterData?.message?.content?.[1]?.image_url?.url;

        if (!imageUrl) {
          console.error('Keine Bild-URL in Puter-Response:', puterData);
          return { success: false };
        }

        // 2. Bild herunterladen
        const imageRes = await fetch(imageUrl);
        if (!imageRes.ok) {
          console.error('Fehler beim Herunterladen des Bildes');
          return { success: false };
        }
        const imageBlob = await imageRes.blob();

        // 3. WebP konvertieren (falls n√∂tig)
        let webpBlob = imageBlob;
        if (!imageBlob.type.includes('webp')) {
          webpBlob = await convertToWebP(imageBlob);
        }

        // 4. Zu Supabase Storage hochladen
        const timestamp = Date.now();
        const randomStr = Math.random().toString(36).substring(2, 8);
        const fileName = `gate_${timestamp}_${randomStr}.webp`;

        const { data: uploadData, error: uploadError } = await supa.storage
          .from('gate-images')
          .upload(fileName, webpBlob, {
            contentType: 'image/webp',
            cacheControl: '31536000'
          });

        if (uploadError) {
          console.error('Upload-Fehler:', uploadError);
          return { success: false };
        }

        // 5. Public URL generieren
        const { data: publicUrlData } = supa.storage
          .from('gate-images')
          .getPublicUrl(fileName);

        return { success: true, url: publicUrlData.publicUrl };

      } catch (e) {
        console.error('Fehler bei generateAndUploadImage:', e);
        return { success: false };
      }
    }

    async function convertToWebP(blob) {
      return new Promise((resolve) => {
        const img = new Image();
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          canvas.toBlob((webpBlob) => {
            resolve(webpBlob);
          }, 'image/webp', 0.9);
        };

        img.src = URL.createObjectURL(blob);
      });
    }

    // Bild-Auswahl
    previewSlots.forEach(slot => {
      slot.addEventListener('click', () => {
        if (!slot.dataset.imageUrl) return;

        previewSlots.forEach(s => s.classList.remove('selected'));
        slot.classList.add('selected');
        selectedPreviewIndex = Number(slot.dataset.index);
      });
    });

    // Speichern
    saveGateCardButton.addEventListener('click', async () => {
      const name = gateCardName.value.trim();
      const desc = gateCardDescription.value.trim();
      const lore = gatePrompt.value.trim();
      const moods = [gateMood1.value.trim(), gateMood2.value.trim(), gateMood3.value.trim()].filter(Boolean);
      const city = gateCity.value.trim();

      if (!name || !desc || !lore) {
        setSaveStatus('Bitte Name, Kurzbeschreibung und Prompt ausf√ºllen, bevor du speicherst.', 'error');
        return;
      }
      if (moods.length === 0) {
        setSaveStatus('Trag mindestens einen Vibe ein, bevor du speicherst.', 'error');
        return;
      }
      if (!selectedPreviewIndex) {
        setSaveStatus('Bitte w√§hle eines deiner generierten Bilder aus.', 'error');
        return;
      }

      const selectedSlot = [...previewSlots].find(s => Number(s.dataset.index) === selectedPreviewIndex);
      const imagePath = selectedSlot.dataset.imageUrl;

      if (!imagePath) {
        setSaveStatus('Fehler: Kein Bild-URL in der ausgew√§hlten Vorschau gefunden.', 'error');
        return;
      }

      try {
        saveGateCardButton.disabled = true;
        setSaveStatus('Speichere deine Gate-Karte im UnterGrund ...', '');

        const { data: sessionData, error: sessionError } = await supa.auth.getSession();
        if (sessionError || !sessionData.session) {
          setSaveStatus('Bitte melde dich zuerst an, um eine Gate-Karte zu speichern.', 'error');
          saveGateCardButton.disabled = false;
          return;
        }
        const userId = sessionData.session.user.id;

        const todayStart = new Date();
        todayStart.setHours(0, 0, 0, 0);

        const { data: existingCards, error: existingError } = await supa
          .from('gate_cards')
          .select('id, created_at')
          .gte('created_at', todayStart.toISOString())
          .eq('user_id', userId)
          .limit(1);

        if (existingError) {
          console.error(existingError);
          setSaveStatus('Fehler bei der Pr√ºfung deiner heutigen Gate-Karte.', 'error');
          saveGateCardButton.disabled = false;
          return;
        }

        if (existingCards && existingCards.length > 0) {
          setSaveStatus('Du hast heute bereits eine Gate-Karte fest gespeichert. Versuch es morgen wieder.', 'error');
          saveGateCardButton.disabled = false;
          return;
        }

        const { error: insertError } = await supa.from('gate_cards').insert({
          user_id: userId,
          image_path: imagePath,
          prompt: lore,
          name: name,
          description: desc,
          mood1: moods[0] ?? null,
          mood2: moods[1] ?? null,
          mood3: moods[2] ?? null,
          city: city || null,
          status: 'archived'
        });

        if (insertError) {
          console.error(insertError);
          setSaveStatus('Fehler beim Speichern deiner Gate-Karte in der Datenbank.', 'error');
          saveGateCardButton.disabled = false;
          return;
        }

        // ‚úÖ Formular sperren (keine weiteren √Ñnderungen m√∂glich)
        gatePrompt.disabled = true;
        gateMood1.disabled = true;
        gateMood2.disabled = true;
        gateMood3.disabled = true;
        gateCardName.disabled = true;
        gateCardDescription.disabled = true;
        gateCity.disabled = true;
        generateImageButton.disabled = true;
        generateImageButton.textContent = 'Karte gespeichert ‚Äì keine weiteren Bilder';

        // ‚úÖ Ungenutzte Bilder aus Storage l√∂schen
        try {
          const selectedImageUrl = selectedSlot.dataset.imageUrl;

          for (const slot of previewSlots) {
            const imgUrl = slot.dataset.imageUrl;
            if (imgUrl && imgUrl !== selectedImageUrl) {
              const fileName = imgUrl.split('/').pop();
              
              const { error: deleteError } = await supa.storage
                .from('gate-images')
                .remove([fileName]);
              
              if (deleteError) {
                console.warn('Konnte ungenutztes Bild nicht l√∂schen:', fileName, deleteError);
              }
            }
          }
        } catch (cleanupError) {
          console.warn('Fehler beim Storage-Cleanup:', cleanupError);
        }

        setSaveStatus('Gate-Karte fest gespeichert. Vielleicht mischt sie sich morgen in den UnterGrund.', 'success');
      } catch (e) {
        console.error(e);
        setSaveStatus('Unerwarteter Fehler beim Speichern deiner Gate-Karte.', 'error');
        saveGateCardButton.disabled = false;
      }
    });

    function setSaveStatus(message, type) {
      saveStatus.textContent = message;
      saveStatus.className = 'save-status';
      if (type) saveStatus.classList.add(type);
      saveStatus.style.display = 'block';
    }
  </script>
