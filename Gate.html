<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>UnterGrund Gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1cff88 0, #020202 55%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 32px 12px;
    }
    .gate-wrap {
      width: 100%;
      max-width: 540px;
      background: rgba(0,0,0,0.88);
      border-radius: 20px;
      border: 1px solid rgba(28,255,136,0.35);
      box-shadow: 0 0 30px rgba(28,255,136,0.25);
      padding: 24px 22px 20px;
    }
    .logo {
      font-size: 13px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #9effc7;
      margin-bottom: 4px;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 6px;
      font-size: 24px;
    }
    .subtitle {
      font-size: 14px;
      color: #c4c4c4;
      margin-bottom: 18px;
    }
    h2 {
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .field {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-size: 14px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(15,15,15,0.9);
      color: #f5f5f5;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus,
    textarea:focus {
      outline: none;
      border-color: #1cff88;
      box-shadow: 0 0 0 1px rgba(28,255,136,0.45);
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      background: linear-gradient(90deg, #1cff88, #00b35c);
      color: #020202;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 16px rgba(28,255,136,0.45);
      filter: brightness(1.05);
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
      box-shadow: none;
    }
    .status {
      font-size: 13px;
      min-height: 18px;
    }
    .status.error {
      color: #ff6b6b;
    }
    .status.success {
      color: #9effc7;
    }
    .char-counter {
      font-size: 11px;
      color: #a0a0a0;
      text-align: right;
    }
    .image-preview {
      border-radius: 12px;
      border: 1px dashed rgba(148,163,184,0.7);
      padding: 16px;
      font-size: 13px;
      color: #a0a0a0;
      text-align: center;
      min-height: 80px;
    }
    .hint {
      font-size: 12px;
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <div class="gate-wrap">
    <div class="logo">UnterGrund Gate</div>
    <h1>Secret Gate öffnen</h1>
    <div class="subtitle">
      Knack den Code, beschreibe dein Gate-Artwork und gestalte deine erste Gate-Karte.
    </div>

    <div class="field">
      <label for="gateCode">Gate-Code eingeben</label>
      <input id="gateCode" type="text" placeholder="Dein Einladungscode">
      <div class="hint">Zum Testen: Code <strong>UG-GATE</strong> verwenden.</div>
    </div>

    <button id="checkCodeButton">Gate öffnen</button>
    <div id="gateStatus" class="status"></div>

    <div id="gateContent" style="display:none; margin-top:24px;">
      <div class="field">
        <label for="gatePrompt">Beschreibe dein Gate-Artwork</label>
        <textarea id="gatePrompt" rows="3" maxlength="240"
          placeholder="Z.B. düsterer Tunnel, Neonlichter, verzerrte Gesichter ..."></textarea>
        <div id="gatePromptCounter" class="char-counter">0 / 240</div>
      </div>

      <div class="gate-card-form">
        <h2>Deine Gate-Karte</h2>

        <div class="field">
          <label for="gateCardName">Name der Karte</label>
          <input id="gateCardName" type="text" maxlength="50"
                 placeholder="Name deiner Gate-Karte">
        </div>

        <div class="field">
          <label for="gateCardDescription">Kurzbeschreibung</label>
          <textarea id="gateCardDescription" maxlength="140" rows="2"
            placeholder="Ein Satz, der deine Karte beschreibt."></textarea>
          <div id="gateDescCounter" class="char-counter">0 / 140</div>
        </div>

        <div class="field">
          <label>Mood / Vibe (3 Wörter, optional)</label>
          <input id="gateMood1" type="text" maxlength="20" placeholder="Mood / Vibe 1">
          <input id="gateMood2" type="text" maxlength="20" placeholder="Mood / Vibe 2">
          <input id="gateMood3" type="text" maxlength="20" placeholder="Mood / Vibe 3">
        </div>

        <div class="field">
          <label for="gateCity">Herkunft / City (optional)</label>
          <input id="gateCity" type="text" maxlength="30"
                 placeholder="z.B. Berlin oder Neonhafen">
        </div>

        <div class="field">
          <button id="generateImageButton">Bild generieren (Mock)</button>
        </div>

        <div id="gateImagePreview" class="image-preview">
          Hier wird später dein KI-Bild angezeigt.
        </div>

        <div class="field">
          <button id="saveGateCardButton">Gate-Karte testen/speichern (Mock)</button>
        </div>

        <div id="saveStatus" class="status"></div>
      </div>
    </div>
  </div>

  <script>
    const gateCodeInput = document.getElementById('gateCode');
    const checkCodeButton = document.getElementById('checkCodeButton');
    const gateStatus = document.getElementById('gateStatus');
    const gateContent = document.getElementById('gateContent');

    const gatePrompt = document.getElementById('gatePrompt');
    const gatePromptCounter = document.getElementById('gatePromptCounter');

    const gateCardName = document.getElementById('gateCardName');
    const gateCardDescription = document.getElementById('gateCardDescription');
    const gateDescCounter = document.getElementById('gateDescCounter');

    const gateMood1 = document.getElementById('gateMood1');
    const gateMood2 = document.getElementById('gateMood2');
    const gateMood3 = document.getElementById('gateMood3');
    const gateCity = document.getElementById('gateCity');

    const generateImageButton = document.getElementById('generateImageButton');
    const gateImagePreview = document.getElementById('gateImagePreview');
    const saveGateCardButton = document.getElementById('saveGateCardButton');
    const saveStatus = document.getElementById('saveStatus');

    function setGateStatus(msg, type = '') {
      gateStatus.textContent = msg;
      gateStatus.className = 'status' + (type ? ' ' + type : '');
    }

    function setSaveStatus(msg, type = '') {
      saveStatus.textContent = msg;
      saveStatus.className = 'status' + (type ? ' ' + type : '');
    }

    // Mock: gültiger Code = "UG-GATE"
    checkCodeButton.addEventListener('click', () => {
      const code = gateCodeInput.value.trim();

      if (!code) {
        setGateStatus('Bitte einen Gate-Code eingeben.', 'error');
        gateContent.style.display = 'none';
        return;
      }

      if (code === 'UG-GATE') {
        setGateStatus('Gate geöffnet. Gestalte jetzt deine Gate-Karte.', 'success');
        gateContent.style.display = 'block';
      } else {
        setGateStatus('Code ungültig. Versuch es nochmal.', 'error');
        gateContent.style.display = 'none';
      }
    });

    // Enter-Key Support für Gate-Code
    gateCodeInput.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter') {
        checkCodeButton.click();
      }
    });

    // Char-Counter Prompt
    gatePrompt.addEventListener('input', () => {
      gatePromptCounter.textContent = gatePrompt.value.length + ' / 240';
    });

    // Char-Counter Kurzbeschreibung
    gateCardDescription.addEventListener('input', () => {
      gateDescCounter.textContent = gateCardDescription.value.length + ' / 140';
    });

    // Mock: Bild generieren
    generateImageButton.addEventListener('click', () => {
      generateImageButton.disabled = true;
      gateImagePreview.textContent = 'Generiere Mock-Gate-Bild ...';

      setTimeout(() => {
        const promptText = gatePrompt.value.trim() || 'kein Prompt angegeben';
        gateImagePreview.textContent = 'MOCK: [Gate-Artwork basierend auf deinem Prompt: "' + promptText + '"]';
        generateImageButton.disabled = false;
      }, 1200);
    });

    // Simple Validierung und Mock-Speichern
    saveGateCardButton.addEventListener('click', () => {
      const name = gateCardName.value.trim();
      const desc = gateCardDescription.value.trim();

      if (!name || !desc) {
        setSaveStatus('Name und Kurzbeschreibung müssen ausgefüllt sein.', 'error');
        return;
      }

      const cardData = {
        name,
        description: desc,
        prompt: gatePrompt.value.trim(),
        moods: [gateMood1.value.trim(), gateMood2.value.trim(), gateMood3.value.trim()].filter(Boolean),
        city: gateCity.value.trim()
      };

      console.log('Gate Card Mock:', cardData);
      setSaveStatus('Gate-Karte (Mock) gespeichert. Check die Console.', 'success');
    });
  </script>
</body>
</html>
