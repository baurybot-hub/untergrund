<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>UnterGrund Stage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
    rel="stylesheet"
  />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
      background: #000;
    }

    /* ── Video-Hintergrund ── */
    .bg-video {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -2;
    }
    .bg-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      filter: brightness(0.55) saturate(1.2);
    }

    /* ── Overlay ── */
    .overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at top center,
          rgba(28,255,136,0.18) 0%,
          rgba(0,0,0,0.25) 40%,
          rgba(0,0,0,0.6) 100%);
      z-index: -1;
    }

    /* ── Wrapper ── */
    .stage-wrap {
      position: relative;
      min-height: 100vh;
      overflow-y: auto;
      padding: 20px 10px 26px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ── Card ── */
    .stage-card {
      width: 100%;
      max-width: 720px;
      overflow-y: auto;
      background: rgba(5,5,5,0.72);
      backdrop-filter: blur(14px) saturate(1.3);
      -webkit-backdrop-filter: blur(14px) saturate(1.3);
      border-radius: 22px;
      border: 1px solid rgba(28,255,136,0.5);
      box-shadow:
        0 0 36px rgba(28,255,136,0.3),
        0 8px 32px rgba(0,0,0,0.5);
      padding: 22px 22px 18px;
      position: relative;
    }

    .top-row {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 12px;
    }
    .logo {
      font-size: 12px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #9effc7;
    }
    .artist-name {
      font-family: "Russo One", system-ui, sans-serif;
      font-size: 26px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f9fafb;
      text-shadow: 0 0 10px rgba(0,0,0,0.9), 0 0 18px rgba(28,255,136,0.5);
    }
    .badge {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(28,255,136,0.7);
      color: #9effc7;
      background: rgba(10,40,25,0.9);
    }

    .close-btn {
      position: absolute;
      top: 16px;
      right: 18px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: #e5e7eb;
      padding: 6px 12px;
      font-size: 11px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
    }
    .close-btn:hover {
      border-color: #1cff88;
      box-shadow: 0 0 12px rgba(28,255,136,0.35);
      color: #bbf7d0;
    }

    .profile-section {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .photo-wrap {
      flex: 0 0 170px;
      max-width: 190px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: radial-gradient(circle, rgba(28,255,136,0.15) 0, #050505 55%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .fallback-photo {
      font-size: 12px;
      text-align: center;
      padding: 20px 10px;
      color: #d0ffd9;
    }
    .bio {
      flex: 1 1 220px;
      font-size: 14px;
      color: #dcdcdc;
    }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #9effc7;
      margin-top: 10px;
      margin-bottom: 4px;
    }
    .text-block {
      font-size: 14px;
      line-height: 1.5;
      color: #f0f0f0;
      white-space: pre-wrap;
    }
    .contact-link a {
      color: #1cff88;
      text-decoration: none;
      word-break: break-all;
    }
    .contact-link a:hover {
      text-decoration: underline;
    }
    .status {
      font-size: 13px;
      margin-top: 6px;
      color: #ff8a8a;
      min-height: 1.2em;
    }

    /* ── Desktop ── */
    @media (min-width: 900px) {
      .stage-wrap {
        align-items: flex-start;
        padding-top: 18vh;
      }
      .stage-card {
        max-height: 80vh;
      }
    }

    /* ── Mobile: Video rauszoomen, Card volle Breite ── */
    @media (max-width: 600px) {
      /* Video: contain statt cover → ganze Bühne sichtbar */
      .bg-video video {
        object-fit: contain;
        object-position: center top;
        filter: brightness(0.6) saturate(1.2);
      }

      .stage-wrap {
        padding: 12px 8px 16px;
        align-items: flex-end;   /* Card rutscht nach UNTEN, Bühne oben sichtbar */
        padding-bottom: 16px;
      }

      .stage-card {
        max-width: 100%;
        max-height: 62vh;        /* Card nimmt max 62% Bildschirmhöhe */
        padding: 16px 14px 14px;
        border-radius: 18px;
      }

      .profile-section {
        flex-direction: row;
        gap: 12px;
      }
      .photo-wrap {
        flex: 0 0 110px;
        max-width: 110px;
        max-height: 110px;
      }
      .artist-name { font-size: 20px; }
      .section-title { font-size: 11px; }
      .text-block { font-size: 13px; }
      .close-btn { top: 10px; right: 10px; }
    }
  </style>
</head>
<body>

  <div class="bg-video">
    <video src="Stage.mp4" autoplay muted loop playsinline></video>
  </div>
  <div class="overlay"></div>

  <div class="stage-wrap">
    <div class="stage-card">
      <button id="backButton" class="close-btn">Zurück</button>

      <div class="top-row">
        <div>
          <div class="logo">UnterGrund Explorer</div>
          <div id="artistName" class="artist-name">Artist</div>
        </div>
        <div class="badge">Stage</div>
      </div>

      <div class="profile-section">
        <div class="photo-wrap" id="photoWrap">
          <div class="fallback-photo">
            Exklusives Stage‑Foto<br />wird hier angezeigt,
            sobald der Artist eines hochgeladen hat.
          </div>
        </div>
        <div class="bio">
          <div class="section-title">Was verbindet ihn/sie mit Musik?</div>
          <div id="musicConnection" class="text-block"></div>

          <div class="section-title">Botschaft an die UnterGrund‑Community</div>
          <div id="ugMessage" class="text-block"></div>
        </div>
      </div>

      <div class="section-title">Collab‑Wunsch</div>
      <div id="collabNote" class="text-block"></div>

      <div class="section-title">Kontakt</div>
      <div id="contact" class="text-block contact-link"></div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = "https://tyflhzwrwzfakwedipig.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_OkJhaPak_fd0nNg1vxRLPQ_gOiaI6Tb";
    const STORAGE_BUCKET = "stage-photos";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const artistNameEl = document.getElementById("artistName");
    const musicConnectionEl = document.getElementById("musicConnection");
    const ugMessageEl = document.getElementById("ugMessage");
    const collabNoteEl = document.getElementById("collabNote");
    const contactEl = document.getElementById("contact");
    const statusEl = document.getElementById("status");
    const photoWrap = document.getElementById("photoWrap");
    const backButton = document.getElementById("backButton");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function getArtistIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("artist_id");
    }

    function goBackToExplorer(artistId) {
      if (artistId) {
        window.location.href = `index.html?artist=${encodeURIComponent(artistId)}`;
      } else {
        window.location.href = "index.html";
      }
    }

    async function loadStage() {
      const artistId = getArtistIdFromUrl();
      if (!artistId) {
        setStatus("Keine artist_id in der URL gefunden.");
        return;
      }

      backButton.addEventListener("click", () => goBackToExplorer(artistId));
      setStatus("Stage wird geladen …");

      const { data, error } = await client
        .from("artists")
        .select("name, stage_unlocked, stage_music_connection, stage_ug_message, stage_photo_path, stage_collab_note, stage_contact")
        .eq("id", artistId)
        .limit(1)
        .single();

      if (error || !data) {
        console.error(error);
        setStatus("Stage konnte nicht geladen werden.");
        return;
      }

      artistNameEl.textContent = data.name || "Artist";

      if (!data.stage_unlocked) {
        setStatus("Dieser Artist wurde noch nicht offiziell auf die Stage eingeladen.");
      } else {
        setStatus("");
      }

      musicConnectionEl.textContent = data.stage_music_connection || "Noch nichts eingetragen.";
      ugMessageEl.textContent = data.stage_ug_message || "Noch keine Botschaft an die Community.";
      collabNoteEl.textContent = data.stage_collab_note || "Noch kein Collab‑Wunsch hinterlegt.";

      if (data.stage_contact) {
        const link = document.createElement("a");
        link.href = data.stage_contact;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.textContent = data.stage_contact;
        contactEl.innerHTML = "";
        contactEl.appendChild(link);
      } else {
        contactEl.textContent = "Noch kein Kontaktlink angegeben.";
      }

      if (data.stage_photo_path) {
        const { data: publicUrlData } = client
          .storage
          .from(STORAGE_BUCKET)
          .getPublicUrl(data.stage_photo_path);

        if (publicUrlData && publicUrlData.publicUrl) {
          const img = document.createElement("img");
          img.src = publicUrlData.publicUrl;
          photoWrap.innerHTML = "";
          photoWrap.appendChild(img);
        }
      }
    }

    loadStage();
  </script>
</body>
</html>
