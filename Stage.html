<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>UnterGrund Stage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
    rel="stylesheet"
  />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
      background: #000;
    }

    /* ── Vollflächiges Hintergrund-Video ── */
    .bg-video {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -2;
    }
    .bg-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      filter: brightness(0.55) saturate(1.2);
    }

    /* ── Overlay: nur leichter Verlauf, Video bleibt dominant ── */
    .overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at top center,
          rgba(28,255,136,0.18) 0%,
          rgba(0,0,0,0.25) 40%,
          rgba(0,0,0,0.65) 100%);
      z-index: -1;
    }

    /* ── Wrapper: vertikal + horizontal zentriert ── */
    .stage-wrap {
      position: relative;
      min-height: 100vh;
      overflow-y: auto;
      padding: 16px 12px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ── Card: Glassmorphism, damit Bühne durchscheint ── */
    .stage-card {
      width: 100%;
      max-width: 520px;
      background: rgba(5, 5, 5, 0.55);
      backdrop-filter: blur(18px) saturate(1.4);
      -webkit-backdrop-filter: blur(18px) saturate(1.4);
      border-radius: 22px;
      border: 1px solid rgba(28,255,136,0.45);
      box-shadow:
        0 0 40px rgba(28,255,136,0.25),
        0 8px 32px rgba(0,0,0,0.6);
      padding: 20px 18px 16px;
      position: relative;
    }

    /* ── Top-Row ── */
    .top-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }
    .logo {
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #9effc7;
    }
    .artist-name {
      font-family: "Russo One", system-ui, sans-serif;
      font-size: 24px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f9fafb;
      text-shadow: 0 0 10px rgba(0,0,0,0.9), 0 0 18px rgba(28,255,136,0.5);
    }
    .badge {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(28,255,136,0.7);
      color: #9effc7;
      background: rgba(10,40,25,0.8);
    }

    /* ── Zurück-Button ── */
    .close-btn {
      position: absolute;
      top: 14px;
      right: 14px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.85);
      color: #e5e7eb;
      padding: 5px 11px;
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .close-btn:hover {
      border-color: #1cff88;
      box-shadow: 0 0 12px rgba(28,255,136,0.35);
      color: #bbf7d0;
    }

    /* ── Profil-Bereich ── */
    .profile-section {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .photo-wrap {
      flex: 0 0 140px;
      height: 140px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      background: radial-gradient(circle, rgba(28,255,136,0.15) 0, #050505 60%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .fallback-photo {
      font-size: 11px;
      text-align: center;
      padding: 14px 8px;
      color: #a8e8be;
      line-height: 1.4;
    }
    .bio {
      flex: 1 1 180px;
      font-size: 13px;
      color: #dcdcdc;
    }

    /* ── Sections ── */
    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #9effc7;
      margin-top: 8px;
      margin-bottom: 3px;
    }
    .text-block {
      font-size: 13px;
      line-height: 1.45;
      color: #f0f0f0;
      white-space: pre-wrap;
    }
    .contact-link a {
      color: #1cff88;
      text-decoration: none;
      word-break: break-all;
    }
    .contact-link a:hover {
      text-decoration: underline;
    }
    .status {
      font-size: 12px;
      margin-top: 6px;
      color: #ff8a8a;
      min-height: 1.2em;
    }

    /* ── Desktop: Card etwas weiter unten im Lichtkegel ── */
    @media (min-width: 900px) {
      .stage-wrap {
        align-items: flex-start;
        padding-top: 16vh;
      }
      .stage-card {
        max-width: 680px;
        padding: 24px 22px 18px;
      }
      .artist-name { font-size: 28px; }
      .photo-wrap {
        flex: 0 0 170px;
        height: 170px;
      }
    }

    /* ── Mobile: kompakt, Bühne bleibt sichtbar ── */
    @media (max-width: 600px) {
      .stage-wrap {
        padding: 12px 10px 16px;
        align-items: center;
      }
      .stage-card {
        max-width: 92%;
        padding: 16px 14px 14px;
        border-radius: 18px;
      }
      .profile-section {
        flex-direction: row;
        gap: 12px;
      }
      .photo-wrap {
        flex: 0 0 100px;
        height: 100px;
        border-radius: 14px;
      }
      .artist-name { font-size: 20px; }
      .section-title { font-size: 10px; margin-top: 6px; }
      .text-block { font-size: 12px; }
      .close-btn { top: 10px; right: 10px; font-size: 9px; padding: 4px 9px; }
    }
  </style>
</head>
<body>

  <div class="bg-video">
    <video src="Stage.mp4" autoplay muted loop playsinline></video>
  </div>
  <div class="overlay"></div>

  <div class="stage-wrap">
    <div class="stage-card">
      <button id="backButton" class="close-btn">Zurück</button>

      <div class="top-row">
        <div>
          <div class="logo">UnterGrund Explorer</div>
          <div id="artistName" class="artist-name">Artist</div>
        </div>
        <div class="badge">Stage</div>
      </div>

      <div class="profile-section">
        <div class="photo-wrap" id="photoWrap">
          <div class="fallback-photo">
            Exklusives Stage‑Foto<br />wird hier angezeigt,
            sobald der Artist eines<br />hochgeladen hat.
          </div>
        </div>
        <div class="bio">
          <div class="section-title">Was verbindet ihn/sie mit Musik?</div>
          <div id="musicConnection" class="text-block"></div>

          <div class="section-title">Botschaft an die UnterGrund‑Community</div>
          <div id="ugMessage" class="text-block"></div>
        </div>
      </div>

      <div class="section-title">Collab‑Wunsch</div>
      <div id="collabNote" class="text-block"></div>

      <div class="section-title">Kontakt</div>
      <div id="contact" class="text-block contact-link"></div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = "https://tyflhzwrwzfakwedipig.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_OkJhaPak_fd0nNg1vxRLPQ_gOiaI6Tb";
    const STORAGE_BUCKET = "stage-photos";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const artistNameEl = document.getElementById("artistName");
    const musicConnectionEl = document.getElementById("musicConnection");
    const ugMessageEl = document.getElementById("ugMessage");
    const collabNoteEl = document.getElementById("collabNote");
    const contactEl = document.getElementById("contact");
    const statusEl = document.getElementById("status");
    const photoWrap = document.getElementById("photoWrap");
    const backButton = document.getElementById("backButton");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function getArtistIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("artist_id");
    }

    function goBackToExplorer(artistId) {
      if (artistId) {
        window.location.href = `index.html?artist=${encodeURIComponent(artistId)}`;
      } else {
        window.location.href = "index.html";
      }
    }

    async function loadStage() {
      const artistId = getArtistIdFromUrl();
      if (!artistId) {
        setStatus("Keine artist_id in der URL gefunden.");
        return;
      }

      backButton.addEventListener("click", () => goBackToExplorer(artistId));
      setStatus("Stage wird geladen …");

      const { data, error } = await client
        .from("artists")
        .select("name, stage_unlocked, stage_music_connection, stage_ug_message, stage_photo_path, stage_collab_note, stage_contact")
        .eq("id", artistId)
        .limit(1)
        .single();

      if (error || !data) {
        console.error(error);
        setStatus("Stage konnte nicht geladen werden.");
        return;
      }

      artistNameEl.textContent = data.name || "Artist";

      if (!data.stage_unlocked) {
        setStatus("Dieser Artist wurde noch nicht offiziell auf die Stage eingeladen.");
      } else {
        setStatus("");
      }

      musicConnectionEl.textContent = data.stage_music_connection || "Noch nichts eingetragen.";
      ugMessageEl.textContent = data.stage_ug_message || "Noch keine Botschaft an die Community.";
      collabNoteEl.textContent = data.stage_collab_note || "Noch kein Collab‑Wunsch hinterlegt.";

      if (data.stage_contact) {
        const link = document.createElement("a");
        link.href = data.stage_contact;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.textContent = data.stage_contact;
        contactEl.innerHTML = "";
        contactEl.appendChild(link);
      } else {
        contactEl.textContent = "Noch kein Kontaktlink angegeben.";
      }

      if (data.stage_photo_path) {
        const { data: publicUrlData } = client
          .storage
          .from(STORAGE_BUCKET)
          .getPublicUrl(data.stage_photo_path);

        if (publicUrlData && publicUrlData.publicUrl) {
          const img = document.createElement("img");
          img.src = publicUrlData.publicUrl;
          photoWrap.innerHTML = "";
          photoWrap.appendChild(img);
        }
      }
    }

    loadStage();
  </script>
</body>
</html>
