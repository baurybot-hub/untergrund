<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>UnterGrund Stage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
    rel="stylesheet"
  />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
      background: #020617;
      overflow: hidden;
    }

    /* ── Video-Hintergrund ───────────────────────────────────────── */

    .bg-video {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -2;
      background: #000;
    }

    /* Desktop: komplette 16:9 Bühne sichtbar (Letterbox, kein Crop) */
    .bg-video video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center center;
      filter: brightness(0.6) saturate(1.2);
      background: #000;
    }

    /* Mobile: Video soll fullscreen wirken (darf croppen) */
    @media (max-width: 600px) {
      .bg-video video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center top;
        background: #000;
      }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at top center,
          rgba(28,255,136,0.18) 0%,
          rgba(0,0,0,0.3) 40%,
          rgba(0,0,0,0.85) 100%);
      z-index: -1;
      pointer-events: none;
    }

    /* ── Stage-Layout: Card unten wie ein Control-Panel ─────────── */

    .stage-wrap {
      position: relative;
      min-height: 100vh;
      padding: 0 14px 22px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    /* Orb optional (kannst du später wieder einbauen) */
    .stage-photo-orb {
      position: fixed;
      top: 13vh;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(28,255,136,0.9);
      box-shadow:
        0 0 24px rgba(28,255,136,0.6),
        0 0 60px rgba(0,0,0,0.9);
      background: radial-gradient(circle, #000 0, #020617 60%);
      z-index: 0;
    }
    .stage-photo-orb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .orb-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 11px;
      line-height: 1.4;
      color: #c4fce0;
      padding: 10px;
    }

    /* ── Neue Stage-Card im Control-Panel-Stil ───────────────────── */

    .stage-card {
      width: 100%;
      max-width: 780px;
      background: radial-gradient(circle at top left,
                  rgba(15,23,42,0.96) 0,
                  rgba(3,7,18,0.98) 40%,
                  rgba(3,7,18,1) 100%);
      border-radius: 26px;
      border: 1px solid rgba(31,41,55,0.9);
      box-shadow:
        0 26px 70px rgba(0,0,0,0.9),
        0 0 26px rgba(34,197,94,0.35);
      padding: 18px 20px 16px;
      position: relative;
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      column-gap: 20px;
      row-gap: 10px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    /* Header-Zeile über die gesamte Card */
    .stage-card-header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 4px;
    }

    .stage-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .stage-subtitle {
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #6ee7b7;
    }

    .artist-name {
      font-family: "Russo One", system-ui, sans-serif;
      font-size: 22px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f9fafb;
    }

    .stage-pill-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .badge {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(34,197,94,0.9);
      color: #bbf7d0;
      background: radial-gradient(circle,
                  rgba(21,128,61,0.9) 0,
                  rgba(6,78,59,0.95) 40%,
                  rgba(2,6,23,1) 100%);
    }

    .close-btn {
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.96);
      color: #e5e7eb;
      padding: 6px 12px;
      font-size: 10px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
    }
    .close-btn:hover {
      border-color: #22c55e;
      box-shadow: 0 0 12px rgba(34,197,94,0.35);
      color: #bbf7d0;
    }

    /* Linke Spalte: Story */
    .stage-col-left {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .section-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #a7f3d0;
      margin-bottom: 2px;
    }

    .text-block {
      font-size: 13px;
      line-height: 1.5;
      color: #e5e7eb;
      white-space: pre-wrap;
    }

    /* Rechte Spalte: Collab + Kontakt als Block */
    .stage-col-right {
      align-self: stretch;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 18px;
      background: radial-gradient(circle at top,
                  rgba(15,23,42,0.95) 0,
                  rgba(15,23,42,0.98) 45%,
                  rgba(2,6,23,1) 100%);
      border: 1px solid rgba(51,65,85,0.9);
    }

    .stage-col-right .section-title {
      color: #7dd3fc;
    }

    .contact-link a {
      color: #22c55e;
      text-decoration: none;
      font-size: 13px;
      word-break: break-all;
    }
    .contact-link a:hover {
      text-decoration: underline;
    }

    .status {
      grid-column: 1 / -1;
      font-size: 12px;
      margin-top: 4px;
      color: #fca5a5;
      min-height: 1.2em;
    }

    /* ── Mobile: einspaltig, Panel bleibt stylisch ──────────────── */

    @media (max-width: 600px) {
      .stage-wrap {
        padding: 0 10px 16px;
        align-items: flex-end;
      }

      .stage-photo-orb {
        top: 12vh;
        width: 160px;
        height: 160px;
      }

      .stage-card {
        grid-template-columns: minmax(0, 1fr);
        row-gap: 12px;
        padding: 16px 14px 14px;
        border-radius: 20px;
        max-width: 100%;
      }

      .stage-card-header {
        align-items: flex-start;
      }

      .artist-name { font-size: 20px; }
      .section-title { font-size: 11px; }
      .text-block { font-size: 13px; }

      .stage-col-right {
        padding: 10px 10px;
      }

      .close-btn {
        padding: 5px 10px;
        font-size: 9px;
      }
    }
  </style>
</head>
<body>
  <!-- Hintergrund-Video -->
  <div class="bg-video">
    <video src="Stage.mp4" autoplay muted loop playsinline></video>
  </div>
  <div class="overlay"></div>

  <!-- optionaler Orb in der Bühne -->
  <div class="stage-photo-orb" id="stageOrb">
    <div class="orb-placeholder" id="orbPlaceholder">
      Exklusives Stage‑Foto<br />
      wird hier angezeigt,<br />
      sobald der Artist eines<br />
      hochgeladen hat.
    </div>
  </div>

  <!-- Stage-Control-Panel -->
  <div class="stage-wrap">
    <div class="stage-card">
      <div class="stage-card-header">
        <div class="stage-meta">
          <div class="stage-subtitle">UnterGrund Stage</div>
          <div id="artistName" class="artist-name">Artist</div>
          <div class="stage-pill-row">
            <span class="badge">Stage</span>
          </div>
        </div>
        <button id="backButton" class="close-btn">Zurück</button>
      </div>

      <!-- Linke Spalte -->
      <div class="stage-col-left">
        <div>
          <div class="section-title">Was verbindet ihn/sie mit Musik?</div>
          <div id="musicConnection" class="text-block"></div>
        </div>
        <div>
          <div class="section-title">Botschaft an die UnterGrund‑Community</div>
          <div id="ugMessage" class="text-block"></div>
        </div>
      </div>

      <!-- Rechte Spalte -->
      <div class="stage-col-right">
        <div>
          <div class="section-title">Collab‑Wunsch</div>
          <div id="collabNote" class="text-block"></div>
        </div>
        <div>
          <div class="section-title">Kontakt</div>
          <div id="contact" class="text-block contact-link"></div>
        </div>
      </div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = "https://tyflhzwrwzfakwedipig.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_OkJhaPak_fd0nNg1vxRLPQ_gOiaI6Tb";
    const STORAGE_BUCKET = "stage-photos";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const artistNameEl = document.getElementById("artistName");
    const musicConnectionEl = document.getElementById("musicConnection");
    const ugMessageEl = document.getElementById("ugMessage");
    const collabNoteEl = document.getElementById("collabNote");
    const contactEl = document.getElementById("contact");
    const statusEl = document.getElementById("status");
    const backButton = document.getElementById("backButton");
    const orb = document.getElementById("stageOrb");
    const orbPlaceholder = document.getElementById("orbPlaceholder");

    function setStatus(msg) {
      statusEl.textContent = msg || "";
    }

    function getArtistIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("artist_id");
    }

    function goBackToExplorer(artistId) {
      if (artistId) {
        window.location.href = `index.html?artist=${encodeURIComponent(artistId)}`;
      } else {
        window.location.href = "index.html";
      }
    }

    async function loadStage() {
      const artistId = getArtistIdFromUrl();
      if (!artistId) {
        setStatus("Keine artist_id in der URL gefunden.");
        return;
      }

      backButton.addEventListener("click", () => goBackToExplorer(artistId));
      setStatus("Stage wird geladen …");

      const { data, error } = await client
        .from("artists")
        .select("name, stage_unlocked, stage_music_connection, stage_ug_message, stage_photo_path, stage_collab_note, stage_contact")
        .eq("id", artistId)
        .limit(1)
        .single();

      if (error || !data) {
        console.error(error);
        setStatus("Stage konnte nicht geladen werden.");
        return;
      }

      artistNameEl.textContent = data.name || "Artist";

      if (!data.stage_unlocked) {
        setStatus("Dieser Artist wurde noch nicht offiziell auf die Stage eingeladen.");
      } else {
        setStatus("");
      }

      musicConnectionEl.textContent = data.stage_music_connection || "Noch nichts eingetragen.";
      ugMessageEl.textContent = data.stage_ug_message || "Noch keine Botschaft an die Community.";
      collabNoteEl.textContent = data.stage_collab_note || "Noch kein Collab‑Wunsch hinterlegt.";

      if (data.stage_contact) {
        const link = document.createElement("a");
        link.href = data.stage_contact;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.textContent = data.stage_contact;
        contactEl.innerHTML = "";
        contactEl.appendChild(link);
      } else {
        contactEl.textContent = "Noch kein Kontaktlink angegeben.";
      }

      // Stage-Foto im Orb
      if (data.stage_photo_path) {
        const { data: publicUrlData } = client
          .storage
          .from(STORAGE_BUCKET)
          .getPublicUrl(data.stage_photo_path);

        if (publicUrlData && publicUrlData.publicUrl && orb) {
          const img = document.createElement("img");
          img.src = publicUrlData.publicUrl;
          orb.innerHTML = "";
          orb.appendChild(img);
        }
      }
    }

    loadStage();
  </script>
</body>
</html>
