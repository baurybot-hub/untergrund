<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>UnterGrund Stage Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1cff88 0, #020202 55%, #000 100%);
      font-family: system-ui, -apple-system, sans-serif;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.88);
      border-radius: 20px;
      border: 1px solid rgba(28, 255, 136, 0.35);
      padding: 32px 26px 26px;
      text-align: center;
      box-shadow: 0 0 30px rgba(28, 255, 136, 0.25);
    }
    h1 { font-size: 24px; margin: 4px 0 8px; }
    .logo {
      font-size: 14px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #9effc7;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 14px;
      color: #c0c0c0;
      margin-bottom: 16px;
    }
    .hint {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 12px;
      min-height: 1.2em;
    }
    .login-button {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      margin-top: 4px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
      background: #4285F4;
      color: #fff;
    }
    .login-button:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
      box-shadow: none;
    }
    .login-button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 0 16px rgba(28, 255, 136, 0.35);
      filter: brightness(1.03);
    }
    .status {
      font-size: 13px;
      color: #e5e7eb;
      min-height: 1.3em;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">ðŸŽ´ UnterGrund Stage</div>
    <h1>Deine Stageâ€‘Einladung</h1>
    <div id="stage-subtitle" class="subtitle">
      Wir laden dich ein, deine eigene UnterGrundâ€‘Stageâ€‘Karte zu claimen.
    </div>

    <div id="artist-info" class="hint" style="margin-bottom:14px;"></div>

    <button id="googleStageButton" class="login-button">
      ðŸ”µ <span>Mit UnterGrundâ€‘Account verbinden</span>
    </button>

    <div id="login-hint" class="hint"></div>
    <div id="status" class="status"></div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
  <script>
    const { createClient } = supabase;

    const BASE_URL = 'https://baurybot-hub.github.io/untergrund/';
    const client = createClient(
      'https://tyflhzwrwzfakwedipig.supabase.co',
      'sb_publishable_OkJhaPak_fd0nNg1vxRLPQ_gOiaI6Tb'
    );

    const subtitleEl = document.getElementById('stage-subtitle');
    const artistInfoEl = document.getElementById('artist-info');
    const googleStageButton = document.getElementById('googleStageButton');
    const statusEl = document.getElementById('status');
    const loginHintEl = document.getElementById('login-hint');

    let invitedArtist = null;

    function setStatus(message) {
      statusEl.textContent = message || '';
    }

    function setLoginHint(message) {
      loginHintEl.textContent = message || '';
    }

    function getInviteTokenFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('token');
    }

    async function loadArtistFromToken(token) {
      if (!token) {
        subtitleEl.textContent = 'Kein Einladungsâ€‘Link gefunden.';
        artistInfoEl.textContent =
          'Bitte nutze den Link, den du von UnterGrund bekommen hast. Wenn etwas nicht passt, schreib uns gerne.';
        googleStageButton.disabled = true;
        return;
      }

      setStatus('PrÃ¼fe deine Einladung â€¦');

      const { data, error } = await client
        .from('artists')
        .select('id, name, invite_token_used')
        .eq('invite_token', token)
        .limit(1);

      const artist = data && data[0];

      if (error || !artist) {
        console.error(error);
        subtitleEl.textContent = 'Einladung nicht gefunden.';
        artistInfoEl.textContent =
          'Wir konnten keine Stageâ€‘Einladung zu diesem Link finden. Schreib UnterGrund, wenn du Hilfe brauchst.';
        googleStageButton.disabled = true;
        setStatus('');
        return;
      }

      if (artist.invite_token_used) {
        subtitleEl.textContent = 'Einladung bereits verwendet.';
        artistInfoEl.textContent =
          'Diese Einladung wurde schon mit einem UnterGrundâ€‘Account verbunden. Wenn das nicht dein Account ist, melde dich bitte bei uns.';
        googleStageButton.disabled = true;
        setStatus('');
        return;
      }

      invitedArtist = artist;

      subtitleEl.textContent =
        'Deine Community hat dich aus dem UnterGrund auf die Stage gepusht.';
      artistInfoEl.innerHTML =
        'Diese Einladung gehÃ¶rt zu <b>' +
        artist.name +
        '</b>.<br />' +
        'Verbinde sie jetzt mit deinem UnterGrundâ€‘Account und gestalte deine Stageâ€‘Karte.';

      setLoginHint(
        'Du verbindest nur deinen bestehenden UnterGrundâ€‘Account mit dieser Stageâ€‘Karte â€“ keine extra Registrierung.'
      );
      setStatus('');
    }

    function loginWithGoogleForStage() {
  if (!invitedArtist) {
    setStatus('Keine gÃ¼ltige Einladung geladen.');
    return;
  }

  const token = getInviteTokenFromUrl();

  const target = BASE_URL + 'Login.html'
    + '?from=stage_claim'
    + '&token=' + encodeURIComponent(token);

  window.location.href = target;
}


    googleStageButton.addEventListener('click', loginWithGoogleForStage);

    (async () => {
      const token = getInviteTokenFromUrl();
      await loadArtistFromToken(token);
    })();
  </script>
</body>
</html>
