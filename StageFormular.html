<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>UnterGrund Stage Formular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1cff88 0, #020202 55%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 32px 12px;
    }
    .stage-form {
      width: 100%;
      max-width: 820px;
      background: rgba(0, 0, 0, 0.88);
      border-radius: 20px;
      border: 1px solid rgba(28, 255, 136, 0.35);
      box-shadow: 0 0 30px rgba(28, 255, 136, 0.25);
      padding: 24px 22px 20px;
    }
    .logo {
      font-size: 13px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #9effc7;
      margin-bottom: 4px;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 22px;
    }
    .subtitle {
      font-size: 13px;
      color: #c4c4c4;
      margin-bottom: 18px;
    }
    .artist-name {
      font-size: 15px;
      color: #e3ffe5;
      margin-bottom: 4px;
    }
    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #9effc7;
      margin: 18px 0 8px;
    }
    .field {
      flex: 1 1 100%;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }
    .hint {
      font-size: 11px;
      color: #a0a0a0;
      margin-bottom: 6px;
    }
    textarea,
    input[type="text"],
    input[type="url"],
    input[type="file"],
    select {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(15, 15, 15, 0.9);
      color: #f5f5f5;
      font-size: 14px;
      outline: none;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    .char-counter {
      font-size: 11px;
      color: #a0a0a0;
      text-align: right;
      margin-top: 2px;
    }
    .collab-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      background: linear-gradient(90deg, #1cff88, #00b35c);
      color: #020202;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    .status {
      font-size: 13px;
      min-height: 18px;
    }
    .status.error { color: #ff6b6b; }
    .status.success { color: #9effc7; }
  </style>
</head>
<body>
  <div class="stage-form">
    <div class="logo">UnterGrund Explorer</div>
    <h1>Stage Karte gestalten</h1>
    <div class="subtitle">Gestalte hier deine persönliche UnterGrund Stage‑Karte.</div>

    <div id="artistNameDisplay" class="artist-name"></div>

    <div class="section-title">Was verbindet dich mit Musik?</div>
    <div class="field">
      <textarea id="musicConnection" maxlength="250"></textarea>
      <div id="musicConnectionCount" class="char-counter">0 / 250</div>
    </div>

    <div class="section-title">Botschaft an die UnterGrund‑Community</div>
    <div class="field">
      <textarea id="ugMessage" maxlength="250"></textarea>
      <div id="ugMessageCount" class="char-counter">0 / 250</div>
    </div>

    <div class="section-title">Dein Sound &amp; deine Skills</div>
    <div class="field">
      <label for="sound">Sound / Genres (max. 75 Zeichen)</label>
      <input id="sound" type="text" maxlength="75" />
    </div>

    <div class="field">
      <label for="specialSkill">Spezialfähigkeit (max. 75 Zeichen)</label>
      <input id="specialSkill" type="text" maxlength="75" />
    </div>

    <div class="field">
      <label for="activeSince">Aktiv seit</label>
      <input id="activeSince" type="text" maxlength="4" placeholder="2018" />
    </div>

    <div class="section-title">Collab‑Wunsch</div>
    <div class="field">
      <div class="collab-grid">
        <input id="collab1" type="text" placeholder="Artist 1" maxlength="80" />
        <input id="collab2" type="text" placeholder="Artist 2" maxlength="80" />
        <input id="collab3" type="text" placeholder="Artist 3" maxlength="80" />
      </div>
    </div>

    <div class="section-title">Kontakt</div>
    <div class="field">
      <input id="contact" type="url" placeholder="https://instagram.com/..." />
    </div>

    <div class="section-title">Exklusives Stage‑Foto</div>
    <div class="field">
      <input id="photo" type="file" accept="image/*" />
    </div>

    <div class="section-title">Karten‑Farbstimmung</div>
    <div class="field">
      <select id="palette">
        <option value="neon">Neon‑Grün</option>
        <option value="electric-blue">Electric‑Blau</option>
        <option value="warm-orange">Warmes Orange</option>
        <option value="deep-purple">Tiefes Violett</option>
        <option value="rose-magenta">Rosé / Magenta</option>
        <option value="aqua">Cyan / Aqua</option>
        <option value="gold">Gold / Bernstein</option>
        <option value="ice">Eisblau / Silber</option>
        <option value="dark">Dunkler UnterGrund</option>
      </select>
    </div>

    <div class="actions">
      <button id="saveButton">Stage‑Karte speichern</button>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
  <script>
    const SUPABASE_URL = "https://tyflhzwrwzfakwedipig.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_OkJhaPak_fd0nNg1vxRLPQ_gOiaI6Tb";
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const musicConnectionEl = document.getElementById("musicConnection");
    const ugMessageEl = document.getElementById("ugMessage");
    const soundEl = document.getElementById("sound");
    const specialSkillEl = document.getElementById("specialSkill");
    const activeSinceEl = document.getElementById("activeSince");
    const collab1El = document.getElementById("collab1");
    const collab2El = document.getElementById("collab2");
    const collab3El = document.getElementById("collab3");
    const contactEl = document.getElementById("contact");
    const paletteEl = document.getElementById("palette");
    const photoInput = document.getElementById("photo");
    const saveButton = document.getElementById("saveButton");
    const statusEl = document.getElementById("status");
    const artistNameDisplay = document.getElementById("artistNameDisplay");
    const musicCountEl = document.getElementById("musicConnectionCount");
    const ugCountEl = document.getElementById("ugMessageCount");

    function setStatus(msg, type = "") {
      statusEl.textContent = msg;
      statusEl.className = "status " + type;
    }

    function getArtistId() { return new URLSearchParams(window.location.search).get("artist_id"); }

    function updateCounters() {
      musicCountEl.textContent = musicConnectionEl.value.length + " / 250";
      ugCountEl.textContent = ugMessageEl.value.length + " / 250";
    }

    musicConnectionEl.addEventListener("input", updateCounters);
    ugMessageEl.addEventListener("input", updateCounters);

    async function loadArtist() {
      const id = getArtistId();
      if (!id) return setStatus("Keine artist_id gefunden.", "error");
      const { data, error } = await client.from("artists").select("*").eq("id", id).single();
      if (error) return setStatus("Ladefehler.", "error");

      artistNameDisplay.textContent = "Künstler: " + data.name;
      musicConnectionEl.value = data.stage_music_connection || "";
      ugMessageEl.value = data.stage_ug_message || "";
      soundEl.value = data.stage_sound || "";
      specialSkillEl.value = data.stage_special_skill || "";
      activeSinceEl.value = data.stage_active_since || "";
      collab1El.value = data.stage_collab_1 || "";
      collab2El.value = data.stage_collab_2 || "";
      collab3El.value = data.stage_collab_3 || "";
      contactEl.value = data.stage_contact || "";
      paletteEl.value = data.stage_palette || "neon";
      updateCounters();
    }

    saveButton.addEventListener("click", async () => {
      const id = getArtistId();
      setStatus("Speichere...");
      
      let photoPath = null;
      if (photoInput.files[0]) {
        const file = photoInput.files[0];
        const path = `artist_${id}/stage_${id}.${file.name.split('.').pop()}`;
        await client.storage.from("stage-photos").upload(path, file, { upsert: true });
        photoPath = path;
      }

      const payload = {
        stage_music_connection: musicConnectionEl.value.trim(),
        stage_ug_message: ugMessageEl.value.trim(),
        stage_sound: soundEl.value.trim(),
        stage_special_skill: specialSkillEl.value.trim(),
        stage_active_since: activeSinceEl.value.trim(),
        stage_collab_1: collab1El.value.trim(),
        stage_collab_2: collab2El.value.trim(),
        stage_collab_3: collab3El.value.trim(),
        stage_contact: contactEl.value.trim(),
        stage_palette: paletteEl.value
      };
      if (photoPath) payload.stage_photo_path = photoPath;

      const { error } = await client.from("artists").update(payload).eq("id", id);
      if (error) setStatus("Fehler beim Speichern.", "error");
      else setStatus("Gespeichert!", "success");
    });

    loadArtist();
  </script>
</body>
</html>
