<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mein Gate-Album</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #4c1d95 0, #020617 55%, #000 100%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .user-info {
      background: rgba(15,23,42,0.9);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      color: #a5b4fc;
      margin-bottom: 24px;
      border: 1px solid rgba(129,140,248,0.4);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-left h1 {
      margin: 0;
      font-size: 26px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-left .subtitle {
      font-size: 14px;
      color: #e5e7eb;
      margin-top: 4px;
    }

    .header-right {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .header-button {
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(129,140,248,0.5);
      background: rgba(15,23,42,0.9);
      color: #c7d2fe;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .header-button:hover {
      background: rgba(79,70,229,0.25);
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(129,140,248,0.5);
    }

    .album-page {
      background: rgba(15,23,42,0.94);
      border-radius: 20px;
      border: 2px solid rgba(129,140,248,0.4);
      padding: 24px;
      min-height: 600px;
      position: relative;
      box-shadow: 0 20px 80px rgba(0,0,0,0.9);
    }

    .page-header {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #a0a0a0;
    }

    .gate-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    @media (min-width: 600px) {
      .gate-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .gate-slot {
      aspect-ratio: 3/4;
      background: rgba(15,23,42,0.9);
      border-radius: 12px;
      border: 1px dashed rgba(148,163,184,0.5);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
    }

    .gate-slot.filled {
      border: 1px solid rgba(129,140,248,0.8);
      background: rgba(15,23,42,0.98);
    }

    .gate-slot.filled:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(129,140,248,0.7);
    }

    .gate-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gate-info {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px;
      background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.4));
      text-align: center;
      z-index: 5;
    }

    .gate-name {
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #f5f5f5;
    }

    .gate-date {
      font-size: 10px;
      color: #a0a0a0;
    }

    .empty-slot-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: rgba(148,163,184,0.35);
    }

    .page-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }

    .page-nav button {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(129,140,248,0.5);
      background: rgba(15,23,42,0.9);
      color: #c7d2fe;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .page-nav button:disabled {
      opacity: 0.3;
      cursor: default;
    }

    .page-nav button:not(:disabled):hover {
      background: rgba(79,70,229,0.25);
      transform: translateY(-1px);
    }

    .page-indicator {
      font-size: 13px;
      color: #a0a0a0;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #a0a0a0;
    }

    .empty-state h2 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #f5f5f5;
    }

    .empty-state p {
      font-size: 14px;
      margin-bottom: 24px;
    }

    .empty-state a {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      color: #f9fafb;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      transition: all 0.2s;
    }

    .empty-state a:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(129,140,248,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info" id="userInfo">L√§dt...</div>

    <div class="header">
      <div class="header-left">
        <h1>Gate-Album <span id="cardCount" style="font-size:18px;color:#a5b4fc;">(0)</span></h1>
        <div class="subtitle">Deine geheimen Gates, die du im UnterGrund gefunden hast.</div>
      </div>
      <div class="header-right">
        <a href="MeineSammlung.html" class="header-button">Zur√ºck zum Album</a>
        <a href="index.html" class="header-button">Zur√ºck in den UnterGrund</a>
      </div>
    </div>

    <div id="albumContainer" style="display:none;">
      <div class="album-page">
        <div class="page-header">
          <div id="pageTitle">Seite 1</div>
        </div>

        <div class="gate-grid" id="gateGrid"></div>

        <div class="page-nav">
          <button id="prevPageBtn" onclick="changePage(-1)">‚Üê Vorherige</button>
          <div class="page-indicator" id="pageIndicator">Seite 1 von 1</div>
          <button id="nextPageBtn" onclick="changePage(1)">N√§chste ‚Üí</button>
        </div>
      </div>
    </div>

    <div id="emptyState" class="empty-state" style="display:none;">
      <h2>üé¥ Dein Gate-Album ist noch leer</h2>
      <p>Finde oder erhalte eine Gate-Karte, dann landet sie hier im Album.</p>
      <a href="index.html">Zur√ºck in den UnterGrund</a>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
  <script>

    const SUPABASE_URL = "https://tyflhzwrwzfakwedipig.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_OkJhaPak_fd0nNg1vxRLPQ_gOiaI6Tb";
const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function renderUserInfo(session) {
  const userInfoEl = document.getElementById('userInfo');
  if (!userInfoEl) return;

  if (!session) {
    userInfoEl.textContent = 'Nicht eingeloggt';
    return;
  }

  const user = session.user;
  const name = user.user_metadata?.full_name || user.email;
  const avatar = user.user_metadata?.avatar_url;

  userInfoEl.innerHTML = `
    <div style="display:flex;align-items:center;gap:8px;">
      ${avatar ? `<img src="${avatar}" alt="${name}" style="width:28px;height:28px;border-radius:999px;object-fit:cover;">` : ''}
      <div style="font-size:13px;">
        <div>${name}</div>
        <div style="font-size:11px;color:#9ca3af;">${user.email}</div>
      </div>
    </div>
  `;
}

const STICKERS_PER_PAGE = 6;
let allGates = [];
let currentPage = 1;

    function getTotalPages() {
      return Math.ceil(allGates.length / STICKERS_PER_PAGE) || 1;
    }

    function renderPage() {
      const grid = document.getElementById('gateGrid');
      const pageTitle = document.getElementById('pageTitle');
      const pageIndicator = document.getElementById('pageIndicator');
      const prevBtn = document.getElementById('prevPageBtn');
      const nextBtn = document.getElementById('nextPageBtn');

      const totalPages = getTotalPages();
      const startIdx = (currentPage - 1) * STICKERS_PER_PAGE;
      const endIdx = startIdx + STICKERS_PER_PAGE;
      const pageGates = allGates.slice(startIdx, endIdx);

      grid.innerHTML = '';

      for (let i = 0; i < STICKERS_PER_PAGE; i++) {
        const gate = pageGates[i];
        const slot = document.createElement('div');

        if (gate) {
          slot.className = 'gate-slot filled';

          // Klick √∂ffnet GateShare
          if (gate.share_slug) {
            slot.onclick = () => window.location.href = `GateShare.html?s=${encodeURIComponent(gate.share_slug)}`;
          }

          const img = document.createElement('img');
          img.className = 'gate-image';
          img.src = gate.image_path || 'https://via.placeholder.com/300x400?text=Gate';
          img.alt = gate.name || 'Gate';

          const info = document.createElement('div');
          info.className = 'gate-info';

          const nameDiv = document.createElement('div');
          nameDiv.className = 'gate-name';
          nameDiv.textContent = gate.name || 'Unbenanntes Gate';

          const dateDiv = document.createElement('div');
          dateDiv.className = 'gate-date';
          dateDiv.textContent = gate.collected_at
            ? new Date(gate.collected_at).toLocaleDateString('de-DE')
            : 'Datum unbekannt';

          info.appendChild(nameDiv);
          info.appendChild(dateDiv);

          slot.appendChild(img);
          slot.appendChild(info);
        } else {
          slot.className = 'gate-slot';
          slot.innerHTML = '<div class="empty-slot-content">?</div>';
        }

        grid.appendChild(slot);
      }

      pageTitle.textContent = `Seite ${currentPage}`;
      pageIndicator.textContent = `Seite ${currentPage} von ${totalPages}`;

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages;
    }

    function changePage(direction) {
      const totalPages = getTotalPages();
      currentPage = Math.max(1, Math.min(totalPages, currentPage + direction));
      renderPage();
    }

    async function loadGateCollection() {
      const { data, error } = await client.auth.getSession();
      if (error || !data || !data.session) {
        window.location.href = 'Login.html?from=gate_album';
        return;
      }

      const session = data.session;
await renderUserInfo(session);

const userId = session.user.id;
      // 1) eigene Gate-Collections holen (√§lteste zuerst)
      const { data: collections, error: collError } = await client
        .from('gate_collection')
        .select('gate_card_id, collected_at')
        .eq('user_id', userId)
        .order('collected_at', { ascending: true });

      const albumContainer = document.getElementById('albumContainer');
      const emptyState = document.getElementById('emptyState');
      const cardCount = document.getElementById('cardCount');

      if (collError) {
        console.error('gate_collection error:', collError);
        emptyState.style.display = 'block';
        cardCount.textContent = '(0)';
        return;
      }

      if (!collections || collections.length === 0) {
        emptyState.style.display = 'block';
        cardCount.textContent = '(0)';
        return;
      }

      cardCount.textContent = `(${collections.length})`;

      // 2) korrespondierende Gate-Karten holen (inkl. share_slug)
      const gateIds = collections.map(c => c.gate_card_id);
      const { data: gates, error: gatesError } = await client
        .from('gate_cards')
        .select('id, name, image_path, share_slug')
        .in('id', gateIds);

      if (gatesError) {
        console.error('gate_cards error:', gatesError);
        emptyState.style.display = 'block';
        return;
      }

      const gateMap = new Map();
      (gates || []).forEach(g => gateMap.set(g.id, g));

      // 3) Daten zusammenbauen
      allGates = collections.map(item => {
        const gate = gateMap.get(item.gate_card_id);

        if (!gate) {
          console.warn('Gate nicht gefunden f√ºr gate_card_id:', item.gate_card_id, 'collection:', item);
          return {
            id: item.gate_card_id,
            name: 'Unbekanntes Gate',
            image_path: null,
            share_slug: null,
            collected_at: item.collected_at
          };
        }

        return {
          id: gate.id,
          name: gate.name,
          image_path: gate.image_path,
          share_slug: gate.share_slug,
          collected_at: item.collected_at
        };
      });

      albumContainer.style.display = 'block';
      emptyState.style.display = 'none';
      renderPage();
    }

    loadGateCollection();
  </script>
</body>
</html>
