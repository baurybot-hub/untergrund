<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>UnterGrund Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1cff88 0, #020202 55%, #000 100%);
      font-family: system-ui, -apple-system, sans-serif;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.88);
      border-radius: 20px;
      border: 1px solid rgba(28, 255, 136, 0.35);
      padding: 40px 30px;
      text-align: center;
    }
    h1 { font-size: 28px; margin: 0 0 8px; }
    .subtitle { font-size: 14px; color: #c0c0c0; margin-bottom: 32px; }
    .login-button {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .google { background: #4285F4; color: #fff; }
    .spotify { background: #1DB954; color: #fff; }
  </style>
</head>
<body>
  <div class="login-container">
    <div style="font-size:14px;letter-spacing:0.2em;text-transform:uppercase;color:#9effc7;margin-bottom:8px;">ðŸŽ´ UNTERGRUND</div>
    <h1>Deine Sammlung</h1>
    <div class="subtitle">Melde dich an, um Stage-Karten zu sammeln</div>

    <button class="login-button google" onclick="loginWithGoogle()">
      ðŸ”µ Mit Google anmelden
    </button>

    <button class="login-button spotify" onclick="loginWithSpotify()">
      ðŸŽµ Mit Spotify anmelden
    </button>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
  <script>
    const { createClient } = supabase;
    const client = createClient(
      "https://tyflhzwrwzfakwedipig.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5Zmxoendyd3pmYWt3ZWRpcGlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2NzY3NTIsImV4cCI6MjA1NDI1Mjc1Mn0.sb_publishable_OkJhaPak_fd0nNg1vxRLPQ_gOiaI6Tb"
    );

    // EXAKT die gleiche URL wie in Supabase Redirect URLs!
    const REDIRECT = 'https://baurybot-hub.github.io/untergrund/Login.html';

    async function loginWithGoogle() {
      const { data, error } = await client.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: REDIRECT
        }
      });
      if (error) alert('Fehler: ' + error.message);
    }

    async function loginWithSpotify() {
      const { data, error } = await client.auth.signInWithOAuth({
        provider: 'spotify',
        options: {
          redirectTo: REDIRECT
        }
      });
      if (error) alert('Fehler: ' + error.message);
    }

    // Nach OAuth-Callback: Session prÃ¼fen und weiterleiten
    client.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        window.location.replace('MeineSammlung.html');
      }
    });

    // Bereits eingeloggt? Weiterleiten
    client.auth.getSession().then(({ data: { session } }) => {
      if (session && !window.location.hash.includes('access_token')) {
        window.location.replace('MeineSammlung.html');
      }
    });
  </script>
</body>
</html>
