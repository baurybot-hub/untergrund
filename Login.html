<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>UnterGrund Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1cff88 0, #020202 55%, #000 100%);
      font-family: system-ui, -apple-system, sans-serif;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.88);
      border-radius: 20px;
      border: 1px solid rgba(28, 255, 136, 0.35);
      padding: 40px 30px;
      text-align: center;
    }
    h1 { font-size: 28px; margin: 0 0 8px; }
    .subtitle { font-size: 14px; color: #c0c0c0; margin-bottom: 24px; }
    .hint {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 16px;
      min-height: 1.2em;
    }
    .login-button {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .google { background: #4285F4; color: #fff; }
    .spotify { background: #1DB954; color: #fff; }
  </style>
</head>
<body>
  <div class="login-container">
    <div style="font-size:14px;letter-spacing:0.2em;text-transform:uppercase;color:#9effc7;margin-bottom:8px;">
      ðŸŽ´ UNTERGRUND
    </div>
    <h1>Deine Sammlung</h1>
    <div class="subtitle">
      Melde dich an, um Stage-Karten zu sammeln und dein persÃ¶nliches Underground-Album aufzubauen.
    </div>
    <div id="login-hint" class="hint"></div>

    <button class="login-button google" onclick="loginWithProvider('google')">
      ðŸ”µ Mit Google anmelden
    </button>

    <button class="login-button spotify" onclick="loginWithProvider('spotify')">
      ðŸŽµ Mit Spotify anmelden
    </button>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
  <script>
    const { createClient } = supabase;

    const BASE_URL = 'https://baurybot-hub.github.io/untergrund/';
    const CURRENT_SEARCH = window.location.search || '';
    const REDIRECT = BASE_URL + 'Login.html' + CURRENT_SEARCH;

    const client = createClient(
      'https://tyflhzwrwzfakwedipig.supabase.co',
      'sb_publishable_OkJhaPak_fd0nNg1vxRLPQ_gOiaI6Tb'
    );

    function getNextUrl() {
      const params = new URLSearchParams(window.location.search);
      const from = params.get('from');
      const artistId = params.get('artist_id');
      const token = params.get('token');

      if (from === 'stage_claim' && token) {
        return BASE_URL + `StageFormular.html?token=${encodeURIComponent(token)}`;
      }

      if (from === 'collection') {
        return BASE_URL + 'MeineSammlung.html';
      }

      if (from === 'stage' && artistId) {
        return BASE_URL + `Stage.html?artist_id=${encodeURIComponent(
          artistId
        )}&auto_collect=true`;
      }

      if (from === 'gate') {
        return BASE_URL + 'Gate.html';
      }

      if (from === 'gate_album') {
        return BASE_URL + 'GateAlbum.html';
      }

      return BASE_URL + 'index.html';
    }

    function setHintText() {
      const params = new URLSearchParams(window.location.search);
      const from = params.get('from');
      const hintEl = document.getElementById('login-hint');

      if (from === 'collection') {
        hintEl.textContent = 'Melde dich an, um deine gesammelten Stage-Karten zu sehen.';
      } else if (from === 'stage') {
        hintEl.textContent = 'Melde dich an, um diese Stage-Karte zu deiner Sammlung hinzuzufÃ¼gen.';
      } else if (from === 'gate') {
        hintEl.textContent = 'Melde dich an, um das Gate zu Ã¶ffnen und eine Gate-Karte zu erstellen.';
      } else if (from === 'gate_album') {
        hintEl.textContent = 'Melde dich an, um dein Gate-Album zu Ã¶ffnen.';
      } else if (from === 'stage_claim') {
        hintEl.textContent = 'Melde dich mit deinem UnterGrund-Account an, um deine Stage-Einladung zu claimen.';
      } else {
        hintEl.textContent = '';
      }
    }

    async function loginWithProvider(provider) {
      const { error } = await client.auth.signInWithOAuth({
        provider,
        options: {
          redirectTo: REDIRECT
        }
      });
      if (error) {
        console.error(provider + ' login error:', error);
      }
    }

    async function handleAuthFromHash() {
      if (window.location.hash.includes('access_token')) {
        await client.auth.getUser();
        const cleanUrl =
          window.location.origin +
          window.location.pathname +
          window.location.search;
        history.replaceState(null, '', cleanUrl);
      }
    }

    // Claim-Funktion, nutzt die Session direkt
    async function claimStageInviteIfNeeded(session) {
      const params = new URLSearchParams(window.location.search);
      const from = params.get('from');
      const token = params.get('token');

      if (from !== 'stage_claim' || !token) return;
      if (!session || !session.user) {
        console.error('STAGE CLAIM: no session user');
        return;
      }

      const userId = session.user.id;
      console.log('STAGE CLAIM TRY', { token, userId });

      const {  rows, error: selectError } = await client
        .from('artists')
        .select('id, user_id, invite_token_used, invite_token')
        .eq('invite_token', token)
        .limit(1);

      const artist = rows && rows[0] ? rows[0] : null;
      console.log('STAGE CLAIM ROW', { artist, selectError });

      if (selectError || !artist) {
        console.warn('STAGE CLAIM no matching artist for token');
        return;
      }

      const { error: updateError } = await client
        .from('artists')
        .update({
          user_id: userId,
          invite_token_used: true,
        })
        .eq('id', artist.id);

      console.log('STAGE CLAIM UPDATE', { updateError });
    }

    async function redirectIfLoggedIn() {
      const { data } = await client.auth.getSession();
      const session = data?.session || null;
      if (session) {
        await claimStageInviteIfNeeded(session);
        window.location.replace(getNextUrl());
      }
    }

    client.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        (async () => {
          await claimStageInviteIfNeeded(session);
          window.location.replace(getNextUrl());
        })();
      }
    });

    (async () => {
      setHintText();
      await handleAuthFromHash();
      await redirectIfLoggedIn();
    })();
  </script>
</body>
</html>
