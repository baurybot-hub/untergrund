  <style>

    .login-button {
      width: 100%;

      border-radius: 12px;
      padding: 14px 20px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .google { background: #4285F4; color: #fff; }
    .spotify { background: #1DB954; color: #fff; }

</head>
<body>
  <div class="login-container">
    <div style="font-size:14px;letter-spacing:0.2em;text-transform:uppercase;color:#9effc7;margin-bottom:8px;">

  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>
  <script>
    const { createClient } = supabase;

    // GitHub-Pages-Basis-URL DEINER Seite (wichtig: mit Slash am Ende)
    const BASE_URL = 'https://baurybot-hub.github.io/untergrund/';
    const REDIRECT = BASE_URL + 'Login.html';

    const client = createClient(
      'https://tyflhzwrwzfakwedipig.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5Zmxoendyd3pmYWt3ZWRpcGlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg2NzY3NTIsImV4cCI6MjA1NDI1Mjc1Mn0.sb_publishable_OkJhaPak_fd0nNg1vxRLPQ_gOiaI6Tb'
    );

    async function loginWithGoogle() {
      const { error } = await client.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: REDIRECT
        }
      });
      if (error) console.error('Google login error:', error);
    }

    async function loginWithSpotify() {
      const { error } = await client.auth.signInWithOAuth({
        provider: 'spotify',
        options: {
          redirectTo: REDIRECT
        }
      });
      if (error) console.error('Spotify login error:', error);
    }

    // Nach OAuth-Callback: Hash (#access_token=...) auswerten und Session holen
    async function handleAuthFromHash() {
      if (window.location.hash.includes('access_token')) {
        await client.auth.getUser(); // lÃ¶st intern den Hash auf
        history.replaceState(null, '', REDIRECT); // URL aufrÃ¤umen
      }
    }

    async function redirectIfLoggedIn() {
      const { data: { session } } = await client.auth.getSession();
      if (session) {
        window.location.replace(BASE_URL + 'MeineSammlung.html');
      }
    }

    client.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        window.location.replace(BASE_URL + 'MeineSammlung.html');
      }
    });

    (async () => {
      await handleAuthFromHash();
      await redirectIfLoggedIn();
    })();
  </script>
