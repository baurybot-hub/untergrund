  <style>

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    .spotify {
      background: #1DB954;
      color: #fff;
    }
    .google {
      background: #4285F4;
      color: #fff;
    }
    .hint {
      font-size: 12px;
      color: #a0a0a0;
      margin-top: 24px;
    }

</head>
<body>

  <script>
    const SUPABASE_URL = "https://tyflhzwrwzfakwedipig.supabase.co";

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loginWithSpotify() {
      const params = new URLSearchParams(window.location.search);
      const redirect = params.get('redirect') || 'MeineSammlung.html';
      const artistId = params.get('artist_id') || '';
      
      const redirectUrl = 'https://baurybot-hub.github.io/untergrund/' + redirect + (artistId ? '?artist_id=' + artistId : '');

      await client.auth.signInWithOAuth({
        provider: 'spotify',
        options: {
          redirectTo: redirectUrl
        }
      });
    }

    async function loginWithGoogle() {
      const params = new URLSearchParams(window.location.search);
      const redirect = params.get('redirect') || 'MeineSammlung.html';
      const artistId = params.get('artist_id') || '';
      
      const redirectUrl = 'https://baurybot-hub.github.io/untergrund/' + redirect + (artistId ? '?artist_id=' + artistId : '');

      await client.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: redirectUrl
        }
      });
    }

    // Check, ob User bereits eingeloggt ist
    async function checkAuth() {
      const { data } = await client.auth.getSession();
      if (data.session) {
        window.location.href = 'MeineSammlung.html';
      }
    }

    checkAuth();
